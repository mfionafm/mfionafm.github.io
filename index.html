<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango!</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
</head>
<body>
    <h1>🥭 Mango! 🪰</h1>
    <!-- Info Button -->
    <div class="info-container">
        <button class="info-button">ℹ️</button>
        <div class="info-box">
            Mango! is a logic-based puzzle game where you fill an 8x8 grid with mangoes (🥭) and flies (🪰). The challenge? Each row and column must contain exactly four mangoes and four flies—without ever placing more than two of the same symbol in a row or column. Give it a try!
        </div>
    </div>
    <div id="grid" class="grid"></div>
    <button id="reset">Reset</button>
    <script src="index.js" defer></script>
</body>
</html>
